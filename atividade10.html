<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--
                Tendo como entrada a altura e o sexo (codificado da seguinte
        forma: 1 para sexo feminino e 2 para sexo masculino) de uma
        pessoa, construa um programa que calcule e mostre seu peso ideal,
        utilizando as seguintes fórmulas:
        - para homens: (72.7 * Altura) – 58
        - para mulheres: (62.1 * Altura) – 44.7
            
    
            -->
  <body>
    <script>
      // Declarando 
      let altura, sexo, pesoIdeal;

      // Lendo as entradas
      altura = parseFloat(prompt("Informe sua altura (em metros):"));
      sexo = parseInt(
        prompt("Informe seu sexo (1 para feminino, 2 para masculino):")
      );

      // Calculando o peso 
      if (sexo === 1) {
        pesoIdeal = 62.1 * altura - 44.7;
      } else if (sexo === 2) {
        pesoIdeal = 72.7 * altura - 58;
      } else {
        console.log("Sexo inválido.");
        
      }

      // Imprimindo o resultado
      console.log("Seu peso ideal é " + pesoIdeal + " kg.");
    </script>
  </body>
</html>
