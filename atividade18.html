<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
            Uma loja de eletrodomésticos estabeleceu as seguintes
            modalidades de pagamento para a venda de suas mercadorias:
            a vista desconto de 2,5% sobre o preço de tabela
            de 2 ate 5 vezes preço de tabela sem desconto ou acrescimo
            de 6 ate 10 vezes juros de 6% sobre o preço da tabela
            de 11 a 15 vezes juros de 13% sobre o preço da tabela
            Escreva um algoritmo que armazene o preço de tabela e o número
            de vezes em que o pagamento será feito. Calcule o valor de cada
            parcela e o preço total da compra e imprima no console.
            
            let preco tabela 
            let num parcelas
            let a vista
            e let parcelado preco final = preço tabela * 2.5/ 100
         
         
          -->

    <script>
      let precoTabela = 1000;
      let numeroParcelas = 16;

      // Condição para pagamento à vista
      if (numeroParcelas === 1) {
        let precoFinal = precoTabela - (precoTabela * 2.5) / 100;
        console.log("Preço final à vista: R$" + precoFinal);
      }
      // Condição para pagamento parcelado de 2 a 5 vezes
      else if (numeroParcelas >= 2 && numeroParcelas <= 5) {
        console.log("Preço final parcelado sem juros: R$" + precoTabela);
      }
      // Condição para pagamento parcelado de 6 a 10 vezes
      else if (numeroParcelas >= 6 && numeroParcelas <= 10) {
        let precoFinal = precoTabela + (precoTabela * 6) / 100;
        let valorParcela = precoFinal / numeroParcelas;
        console.log("Preço final parcelado com juros de 6%: R$" + precoFinal);
        console.log("Valor da parcela: R$" + valorParcela);
      }
      // Condição para pagamento parcelado de 11 a 15 vezes
      else if (numeroParcelas >= 11 && numeroParcelas <= 15) {
        let precoFinal = precoTabela + (precoTabela * 13) / 100;
        let valorParcela = precoFinal / numeroParcelas;
        console.log("Preço final parcelado com juros de 13%: R$" + precoFinal);
        console.log("Valor da parcela: R$" + valorParcela);
      }
      // Condição para número de parcelas inválido
      else {
        console.log("Número de parcelas inválido");
      }
      
    </script>
  </body>
</html>
