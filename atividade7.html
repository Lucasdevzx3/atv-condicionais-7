<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--
      Utilizando do...while, imprima na tela a soma de todos os nÃºmeros
        entre 10 e 100.  
        let i
        let soma
        do soma =+ i while <=100
        log imprimi resultado
    -->
  <body>
    <script>
      let i = 10;
      let soma = 0;
      do {
        soma += i;
        i++;
      } while (i <= 100);
      console.log(soma);
    </script>
  </body>
</html>
