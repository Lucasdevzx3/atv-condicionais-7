<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
        <!--
            Utilizando FOR, percorra os números de 1 a 10 e imprima no console
        os números pares.
        "i" é inicia com o valor 1, é verificado se ela é menor ou igual a 10
        -->
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
