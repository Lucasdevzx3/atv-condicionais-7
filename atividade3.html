<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--
                Utilizando o IF, ELSE, ELSE IF crie uma estrutura para receber um
        número de 1 a 7 e imprimir no console o dia da Semana. Para este
        exercício assumimos que o dia 1 é Domingo, dia 2 é segunda e assim
        por diante. Caso o número recebido não esteja neste intervalo
        imprimir “Dia não reconhecido”.

        let dia prompt informa 1 a 7
        if numero = 1 informa domingo 2 segunda e assim continua
        else log dia n reconhecido 
         lido um número de 1 a 7 usando o método "prompt" 
        e armazenado na let "numeroDia".
 -->
  <body>
    <script>
      let numeroDia = parseInt(prompt("Informe um número de 1 a 7:"));

      if (numeroDia === 1) {
        console.log("Domingo");
      } else if (numeroDia === 2) {
        console.log("Segunda-feira");
      } else if (numeroDia === 3) {
        console.log("Terça-feira");
      } else if (numeroDia === 4) {
        console.log("Quarta-feira");
      } else if (numeroDia === 5) {
        console.log("Quinta-feira");
      } else if (numeroDia === 6) {
        console.log("Sexta-feira");
      } else if (numeroDia === 7) {
        console.log("Sábado");
      } else {
        console.log("Dia não reconhecido");
      }
    </script>
  </body>
</html>
