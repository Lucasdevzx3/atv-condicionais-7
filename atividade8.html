  <!--

        Desenvolva uma estrutura na linguagem javascript para o seguinte problema:

        Crie uma variável para armazenar o salário do usuário e atribua um
        valor a essa variável. Crie a validação necessária:
        Caso o salário seja MENOR que R$ 1.903,98, insira no html
        "ISENTO DE IR";
        caso contrário insira "TRIBUTADO NO IR".
        let salario
        let mensagem para exibir no log o resultado
        if 
    -->
  <body>
    <script>
      let salario = 2000;
      let mensagem;
      if (salario < 1903.98) {
        mensagem = "ISENTO DE IR";
      } else {
        mensagem = "TRIBUTADO NO IR";
      }
      console.log (mensagem)
    </script>
  </body>
